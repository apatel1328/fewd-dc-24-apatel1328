<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Sign In</h1>


    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>
        <li role="presentation"><a href="#forgotPassword" aria-controls="profile" role="tab" data-toggle="tab">Forgot Password</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <!-- current users here -->
            <form class="relaxrLoginForm form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-md-2 text-right">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 text-right">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                 <div class="form-group">
                    <div class="col-md-4 col-md-offset-2 btn-group">
                        <button type="button" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                </div>
            </form> 
        </div>



        <div role="tabpanel" class="tab-pane" id="profile">
            <!-- new users here -->
            <form class="relaxrLoginForm form-horizontal">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-md-2 text-right">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName" class="col-md-2 text-right">First Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                     <label for="lastName" class="col-md-2 text-right">Last Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>


                <div class="form-group">
                    <label for="password" class="col-md-2 text-right">Password</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                     <label for="confirmPassword" class="col-md-2 text-right">Confirm</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="userType" class="col-md-2 text-right">User Type</label>
                    <div class="col-md-4 btn-group">
                        <button type="button" class="btn btn-info" data-toggle="button">Employer</button>
                        <button type="button" class="btn btn-info" data-toggle="button">Talent</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2 btn-group">
                        <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <div role="tabpanel" class="tab-pane" id="forgotPassword">
            <!--forgot password-->
            <form class="relaxrLoginForm form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-md-2 text-right">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2 btn-group">
                        <button type="button" class="btn btn-warning btn-lg">Recover Password</button>
                    </div>
                </div>
            </form>
        </div>  




    </div>
    </div>
    </div>
</section>
