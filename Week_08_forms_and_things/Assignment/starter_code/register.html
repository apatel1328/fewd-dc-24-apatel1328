<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<form>
						<h1>Register Now!</h1>
						<ul>
							<li>
								<label name="name" class="margin">Name:</label>
								<input type="text" name="name" class="line">
							</li>
							<li>
								<label name="email" class="margin">Email:</label>
								<input type="email" name="email" class="line">
							</li>
							<li>
								<label name="number" class="margin">Phone:</label>
								<input type="phone number" name="number" class="line">
							</li>
							<li>
								<label name="state" class="margin">State:</label>
								<input type="select" name="state" class="line">
							</li>
							<li>
								<label name="password" class="margin">Password:</label>
								<input type="password" name="password" class="line">
							</li>
							<li>
								<label name="industry">Which service are you interested in?</label>
								<input type="radio" name="industry" id="radio"><p class="radio_button">Relaxing</p>
								<input type="radio" name="industry"><p class="radio_button" id="radio">Email</p>
								<input type="radio" name="industry"><p class="radio_button" id="radio">Phone</p>
							</li>
							<li>
								<input type="checkbox" name="terms"><p class="radio_button">I agree to the terms</p>
							</li>
						</ul>
						<input type="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
